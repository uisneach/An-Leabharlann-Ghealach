<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humanities Graph JSON Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 1rem;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 90vh;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Graph JSON</h1>
  <div id="output">Loadingâ€¦</div>

  <script>
    // Configuration: set your API base URL here
    const API_BASE = 'https://an-leabharlann-ghealach.onrender.com';

    async function fetchAndDisplay() {
      try {
        const res = await fetch(`${API_BASE}/`);
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        const data = await res.json();
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('output').textContent = `Error: ${err.message}`;
      }
    }

    document.addEventListener('DOMContentLoaded', fetchAndDisplay);
  </script>
</body>
</html>
