name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Check out the repo
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0        # so we have full history for deployment

      # Deploy to gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages             # Target branch
          folder: public               # Folder to deploy (e.g. your build output)
          clean: true                  # Remove existing files from gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
